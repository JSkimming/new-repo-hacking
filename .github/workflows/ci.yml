# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: CI

on:
  push:
    branches:
    - master
    tags:
    - v*

  pull_request:
    branches:
    - master

env:
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_NOLOGO: true

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    name: Build and publish

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x

    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v0.9.4
      with:
          versionSpec: '5.x'

    - name: Use GitVersion
      uses: gittools/actions/gitversion/execute@v0.9.4
      id: gitversion

    - name: NuGet Package
      run: >-
        dotnet pack
        -c Release
        --include-source
        --nologo
        -p:VersionPrefix=${{ steps.gitversion.outputs.majorMinorPatch }}
        --version-suffix ${{ steps.gitversion.outputs.fullBuildMetaData }}

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: packages
        path: src/**/*.nupkg
        if-no-files-found: error

    - name: NuGet GitHub Push
      run: >-
        dotnet nuget push src/NewRepo.Hacking/bin/Release/
        --source https://nuget.pkg.github.com/JSkimming/index.json
        --api-key ${{ secrets.GITHUB_TOKEN }}
        --skip-duplicate

    # - name: NuGet push
    #   run: foreach ($file in get-childitem -Path artifacts -Filter *.nupkg -Name) { dotnet nuget push artifacts/$file -s https://api.nuget.org/v3/index.json -k ${{ secrets.NuGetApiKey }} --skip-duplicate }
